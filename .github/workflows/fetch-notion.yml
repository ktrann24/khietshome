name: Fetch Notion Posts

on:
  # Run every 24 hours at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch posts from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: node fetch-notion.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet thoughts/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add thoughts/
          git commit -m "Update blog posts from Notion - $(date +'%Y-%m-%d')"
          git push

